<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tarayicilardaki sekme ismi. -->
        <title>BMI Calculater</title> 

        <link rel="stylesheet" href="main.css">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="bmi-box">
                <!-- Calculater -->
                <div id="bmi-calculater">
                    <h2>BMI Calculater</h2>
                    <!-- Weight -->
                    <div class="row">
                        <div class="col-md-3">
                            <p>Weight (kg)</p>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" id="weight" type="number"> 
                        </div>
                    </div>
                    <!-- Height -->
                    <div class="row">
                        <div class="col-md-3">
                            <p>Height (m)</p>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" id="height" type="number">
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary w-100" type="button" onclick="CalculateBMI();">Calculate</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger w-100" type="button" onclick="Reset();">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div id="bmi-result">
                    <div class="row">
                        <div class="col-md-12">
                            <p id="result"></p>
                            <p id="result-statu"></p>
                        </div>
                    </div>
                </div>

                <!-- Information -->
                <div id="bmi-info">
                    <div class="row">
                        <!-- Her kutu 3 birim yer kaplayacak -->
                        <div class="col-md-3">
                            <p><18.5</p>
                            <p>Under Weight</p>
                        </div>
                        <div class="col-md-3">
                            <p>18.5-25</p>
                            <p>Normal</p>
                        </div>
                        <div class="col-md-3">
                            <p>25-30</p>
                            <p>Over Weight</p>
                        </div>     
                        <div class="col-md-3">
                            <p>>30</p>
                            <p>Obese</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
